<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Course</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">LibraryLink Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
      </li>
    </ul>
    <!-- Sign Out Button -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5 flex-grow-1">
  <div class="jumbotron">
    <h1>Edit Course</h1>
    <form action="/admin/update_course" method="post">
      <input type="hidden" name="id" th:value="${course.id}">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" class="form-control" id="courseName" name="courseName" th:value="${course.courseName}" required>
      </div>
      <div class="form-group">
        <label for="teacherName">Teacher Name</label>
        <input type="text" class="form-control" id="teacherName" name="teacherName" th:value="${course.teacherName}" required>
      </div>
      <div class="form-group">
        <label for="courseSize">Course Size</label>
        <input type="number" class="form-control" id="courseSize" name="courseSize" th:value="${course.courseSize}" required>
      </div>
      <div class="form-group">
        <label for="ageCategory">Age Category</label>
        <input type="text" class="form-control" id="ageCategory" name="ageCategory" th:value="${course.ageCategory}" required>
      </div>
      <div class="form-group">
        <label for="timeSlot">Time Slot</label>
        <input type="text" class="form-control" id="timeSlot" name="timeSlot" th:value="${course.timeSlot}" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" th:text="${course.description}" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <span>LibraryLink Admin</span>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
