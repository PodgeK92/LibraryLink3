<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Meta tags for character set and responsive behavior -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryLink - Book Search Results</title>
  <!-- Link to Bootstrap CSS for styling -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar setup using Bootstrap classes for styling -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/user/dashboard">LibraryLink User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
    </ul>
    <!-- Sign Out Button -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Main content area -->
<main role="main" class="container mt-5 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-md-10">
      <h2 class="mb-4">Search Results</h2>
      <!-- Container for dynamically displaying search results -->
      <div class="list-group" id="search-results">
        <!-- Dynamic search results will be appended here by JavaScript -->
      </div>
      <!-- Pagination controls -->
      <nav aria-label="Page navigation" id="pagination-controls">
        <ul class="pagination justify-content-center">
          <!-- Pagination items will be dynamically added here -->
        </ul>
      </nav>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="text-white" href="/logged_in_contact">Contact</a>
      </div>
      <div class="col">
        <a class="text-white" href="/logged_in_about">About</a>
      </div>
      <div class="col">
        <a class="text-white" href="/logged_in_faq">FAQ</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JavaScript dependencies needed for responsive features and collapsible navbar -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Include the external JavaScript file -->
<script src="/js/bookSearch.js"></script>
</body>
</html>
