<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Step 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="home.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="book_search.html">Books</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="members_login.html">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="sign_up_page1.html">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container">
  <div class="jumbotron">
    <h1>Sign Up - Step 3</h1>
    <form id="step3Form" onsubmit="completeRegistration(event)">
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city" required>
      </div>
      <div class="form-group">
        <label for="county">County</label>
        <input type="text" class="form-control" id="county" name="county" placeholder="Enter your county" required>
      </div>
      <div class="form-group">
        <label for="postcode">Postcode</label>
        <input type="text" class="form-control" id="postcode" name="postcode" placeholder="Enter your postcode" required>
      </div>
      <button type="submit" class="btn btn-primary">Complete Registration</button>
    </form>
  </div>
</main>

<script>
  function completeRegistration(event) {
    event.preventDefault();

    const form = document.getElementById('step3Form');
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    const step1Data = JSON.parse(sessionStorage.getItem('step1Data'));
    const step2Data = JSON.parse(sessionStorage.getItem('step2Data'));

    const fullData = { ...step1Data, ...step2Data, ...data };

    fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(fullData)
    })
      .then(response => {
      if (response.ok) {
        window.location.href = "/login";
      } else {
        console.error('Error registering user');
      }
    })
      .catch(error => console.error('Error:', error));
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
