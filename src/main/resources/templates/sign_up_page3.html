<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryLink - Sign Up Step 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="/home">LibraryLink</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin/login">Admin</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/register">Sign Up</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container">
  <div class="jumbotron">
    <h1>Sign Up - Step 3</h1>
    <form id="step3Form" onsubmit="completeRegistration(event)">
      <div class="form-group">
        <label for="homeBranch">Select Library Branch</label>
        <select class="form-control" id="homeBranch" name="homeBranch" required>
          <option value="Galway City Library">Galway City Library</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Complete Registration</button>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="text-white" href="/contact">Contact</a>
      </div>
      <div class="col">
        <a class="text-white" href="/about">About</a>
      </div>
      <div class="col">
        <a class="text-white" href="/faq">FAQ</a>
      </div>
    </div>
  </div>
</footer>

<script>
  function completeRegistration(event) {
    event.preventDefault();

    const form = document.getElementById('step3Form');
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    const step1Data = JSON.parse(sessionStorage.getItem('step1Data'));
    const step2Data = JSON.parse(sessionStorage.getItem('step2Data'));

    const fullData = { ...step1Data, ...step2Data, ...data };

    fetch('/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(fullData)
    })
      .then(response => response.json())
      .then(data => {
      if (data.success) {
        const userName = fullData.firstName + ' ' + fullData.lastName;
        const cardNumberId = data.cardNumberId; // Assuming the response contains the cardNumberId
        window.location.href = `/welcome?userName=${encodeURIComponent(userName)}&cardNumberId=${encodeURIComponent(cardNumberId)}`;
      } else {
        console.error('Error registering user:', data.message);
      }
    })
      .catch(error => console.error('Error:', error));
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
