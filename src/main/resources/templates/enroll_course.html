<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll in Course</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/view_courses">View Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/courses">My Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1>Enroll in a Course</h1>
    <div th:if="${message}">
      <div class="alert alert-info" th:text="${message}"></div>
    </div>
    <form action="/user/enroll_course" method="post">
      <div class="form-group">
        <label for="cardNumberId">Card Number ID</label>
        <input type="text" class="form-control" id="cardNumberId" name="cardNumberId" required>
      </div>
      <div class="form-group">
        <label for="courseId">Select Course</label>
        <select id="courseId" name="courseId" class="form-control" required>
          <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.courseName}"></option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Enroll</button>
    </form>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
