<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">LibraryLink Admin</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/admin/dashboard">Dashboard</a>
            </li>
            <!-- Other links -->
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="signOut();">Sign Out</a>
            </li>
        </ul>
    </div>
</nav>

<main role="main" class="container mt-5">
    <div class="jumbotron">
        <h1>Manage Courses</h1>
        <div class="mb-3">
            <a href="/admin/add_course" class="btn btn-success">Add New Course</a>
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Course ID</th>
                <th>Course Name</th>
                <th>Teacher Name</th>
                <th>Course Size</th>
                <th>Age Category</th>
                <th>Time Slot</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td th:text="${course.courseName}"></td>
                <td th:text="${course.teacherName}"></td>
                <td th:text="${course.courseSize}"></td>
                <td th:text="${course.ageCategory}"></td>
                <td th:text="${course.timeSlot}"></td>
                <td>
                    <div class="course-description" th:text="${course.description}"></div>
                    <button class="btn btn-link btn-sm" onclick="toggleDescription(this)">Read more</button>
                </td>
                <td>
                    <a th:href="@{/admin/edit_course(id=${course.id})}" class="btn btn-primary btn-sm">Edit</a>
                    <button class="btn btn-danger btn-sm" th:attr="data-id=${course.id}" onclick="deleteCourse(this)">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    function signOut() {
        // Implement sign out logic here
        console.log('Sign out logic to be implemented.');
    }

    function deleteCourse(button) {
        const courseId = button.getAttribute('data-id');
        if (confirm('Are you sure you want to delete this course?')) {
            fetch(`/admin/delete_course?id=${courseId}`, {
                method: 'POST', // Ensure your controller method is POST
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
                .then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert('Failed to delete course.');
                }
            })
                .catch(error => {
                console.error('Error:', error);
                alert('Failed to delete course.');
            });
        }
    }

    function toggleDescription(button) {
        const descriptionDiv = button.previousElementSibling;
        if (descriptionDiv.style.display === 'none' || descriptionDiv.style.display === '') {
            descriptionDiv.style.display = 'block';
            button.textContent = 'Read less';
        } else {
            descriptionDiv.style.display = 'none';
            button.textContent = 'Read more';
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
