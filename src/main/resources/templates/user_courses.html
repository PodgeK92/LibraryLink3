<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Courses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/user/dashboard">LibraryLink User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
    </ul>
    <!-- Sign Out Button -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5 flex-grow-1">
  <div class="jumbotron">
    <h1>My Courses</h1>
    <form action="/user/courses" method="post">
      <div class="form-group">
        <label for="cardNumberId">Card Number ID</label>
        <input type="text" class="form-control" id="cardNumberId" name="cardNumberId" required>
      </div>
      <button type="submit" class="btn btn-primary">View My Courses</button>
    </form>
    <div th:if="${message}">
      <div class="alert alert-info" th:text="${message}"></div>
    </div>
    <table class="table table-striped" th:if="${enrollments}">
      <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Teacher Name</th>
        <th>Course Size</th>
        <th>Age Category</th>
        <th>Time Slot</th>
        <th>Description</th>
        <th>Enrollment Date</th>
        <th>End Date</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="enrollment : ${enrollments}">
        <td th:text="${enrollment.course.id}"></td>
        <td th:text="${enrollment.course.courseName}"></td>
        <td th:text="${enrollment.course.teacherName}"></td>
        <td th:text="${enrollment.course.courseSize}"></td>
        <td th:text="${enrollment.course.ageCategory}"></td>
        <td th:text="${enrollment.course.timeSlot}"></td>
        <td>
          <div class="course-description" th:text="${enrollment.course.description}"></div>
          <button class="btn btn-link btn-sm" onclick="toggleDescription(this)">Read more</button>
        </td>
        <td th:text="${enrollment.enrollmentDate}"></td>
        <td th:text="${enrollment.endDate}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="text-white" href="/logged_in_contact">Contact</a>
      </div>
      <div class="col">
        <a class="text-white" href="/logged_in_about">About</a>
      </div>
      <div class="col">
        <a class="text-white" href="/logged_in_faq">FAQ</a>
      </div>
    </div>
  </div>
</footer>

<script>
  function toggleDescription(button) {
    const descriptionDiv = button.previousElementSibling;
    if (descriptionDiv.style.display === 'none' || descriptionDiv.style.display === '') {
      descriptionDiv.style.display = 'block';
      button.textContent = 'Read less';
    } else {
      descriptionDiv.style.display = 'none';
      button.textContent = 'Read more';
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
