<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/admin/dashboard">LibraryLink Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
      </li>
    </ul>
    <!-- Sign Out Button -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1>Book Checkout</h1>
    <form id="checkoutForm">
      <div class="form-group">
        <label for="isbn">Book ISBN</label>
        <input type="text" class="form-control" id="isbn" name="isbn" placeholder="Enter Book ISBN" required>
      </div>
      <div class="form-group">
        <label for="cardNumberId">User Card Number ID</label>
        <input type="text" class="form-control" id="cardNumberId" name="cardNumberId" placeholder="Enter User Card Number ID" required>
      </div>
      <button type="submit" class="btn btn-primary">Checkout Book</button>
    </form>
  </div>

</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <span>LibraryLink Admin</span>
  </div>
</footer>

<script>
  document.getElementById('checkoutForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const isbn = document.getElementById('isbn').value;
    const cardNumberId = document.getElementById('cardNumberId').value;

    fetch('/admin/checkout_book', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ isbn: isbn, cardNumberId: cardNumberId })  // Ensure the correct JSON structure
    })
      .then(response => response.json())
      .then(data => {
      alert(data.message);
    })
      .catch(error => {
      console.error('Error:', error);
    });
  });
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
