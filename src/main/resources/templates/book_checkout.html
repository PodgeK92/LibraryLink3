<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Members</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Loans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reports</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" onclick="signOut();">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Book Checkout</h2>
      <form id="bookCheckoutForm">
        <div class="form-group">
          <label for="isbn">Book ISBN</label>
          <input type="text" id="isbn" name="isbn" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="cardNumberId">User Card Number</label>
          <input type="text" id="cardNumberId" name="cardNumberId" class="form-control" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="checkoutBook()">Checkout Book</button>
        <p id="responseMessage" class="mt-3"></p>
      </form>
    </div>
  </div>
</main>

<script>
  function checkoutBook() {
    const form = document.getElementById('bookCheckoutForm');
    const formData = new FormData(form);
    const data = {};
    formData.forEach((value, key) => data[key] = value);

    fetch('/admin/checkout_book', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
      .then(response => response.json())
      .then(data => {
      const responseMessage = document.getElementById('responseMessage');
      if (data.success === "true") {
        responseMessage.textContent = data.message;
        responseMessage.classList.add('text-success');
        responseMessage.classList.remove('text-danger');
      } else {
        responseMessage.textContent = data.message;
        responseMessage.classList.add('text-danger');
        responseMessage.classList.remove('text-success');
      }
    })
      .catch(error => console.error('Error:', error));
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
