<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Available Courses</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/enroll_course">Enroll in Course</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/courses">My Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1>Available Courses</h1>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Course ID</th>
        <th>Course Name</th>
        <th>Teacher Name</th>
        <th>Course Size</th>
        <th>Age Category</th>
        <th>Time Slot</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="course : ${courses}">
        <td th:text="${course.id}"></td>
        <td th:text="${course.courseName}"></td>
        <td th:text="${course.teacherName}"></td>
        <td th:text="${course.courseSize}"></td>
        <td th:text="${course.ageCategory}"></td>
        <td th:text="${course.timeSlot}"></td>
        <td>
          <div class="course-description" th:text="${course.description}"></div>
          <button class="btn btn-link btn-sm" onclick="toggleDescription(this)">Read more</button>
        </td>
        <td>
          <button class="btn btn-primary btn-sm" onclick="enrollInCourse([[${course.id}]])">Enroll</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script>
  function toggleDescription(button) {
    const descriptionDiv = button.previousElementSibling;
    if (descriptionDiv.style.display === 'none' || descriptionDiv.style.display === '') {
      descriptionDiv.style.display = 'block';
      button.textContent = 'Read less';
    } else {
      descriptionDiv.style.display = 'none';
      button.textContent = 'Read more';
    }
  }

  function enrollInCourse(courseId) {
    const cardNumberId = prompt('Please enter your Card Number ID:');
    if (cardNumberId) {
      fetch('/user/enroll_course', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: `cardNumberId=${cardNumberId}&courseId=${courseId}`
      })
        .then(response => response.text())
        .then(data => {
        location.reload();
      })
        .catch(error => {
        console.error('Error:', error);
      });
    }
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
