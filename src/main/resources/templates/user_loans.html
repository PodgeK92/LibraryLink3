<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Loans</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink Admin</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/admin/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Members</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Inventory</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Loans</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Reports</a>
      </li>
      <!-- Sign Out Button -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/logout">Sign Out</a>
        </li>
      </ul>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1>User Loans</h1>
    <table class="table">
      <thead>
      <tr>
        <th scope="col">Loan ID</th>
        <th scope="col">Book ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Loan Date</th>
        <th scope="col">Return Date</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody id="loansTableBody">
      <!-- Loans will be populated here -->
      </tbody>
    </table>
  </div>
</main>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const cardNumberId = urlParams.get('cardNumberId');

    fetch('/admin/user_loans?cardNumberId=' + cardNumberId)
      .then(response => response.json())
      .then(data => {
      const loansTableBody = document.getElementById('loansTableBody');
      data.forEach(loan => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${loan.bookLoanId}</td>
            <td>${loan.isbn}</td>
            <td>${loan.title}</td>
            <td>${loan.author}</td>
            <td>${loan.loanDate}</td>
            <td>${loan.returnDate}</td>
            <td><button class="btn btn-success" onclick="returnBook(${loan.bookLoanId})">Return</button></td>
          `;
        loansTableBody.appendChild(row);
      });
    })
      .catch(error => console.error('Error:', error));
  });

  function returnBook(bookLoanId) {
    fetch('/admin/return_book', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ bookLoanId })
    })
      .then(response => response.json())
      .then(data => {
      alert(data.message);
      location.reload();
    })
      .catch(error => console.error('Error:', error));
  }

  function signOut() {
    console.log('Sign out logic to be implemented.');
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
