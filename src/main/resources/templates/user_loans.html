<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Loans</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">LibraryLink User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/view_courses">View Courses</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/enroll_course">Enroll in Course</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<main role="main" class="container mt-5">
  <div class="jumbotron">
    <h1>User Loans</h1>
    <form id="loanForm" action="/user/loans" method="post">
      <div class="form-group">
        <label for="cardNumberId">Card Number ID</label>
        <input type="text" class="form-control" id="cardNumberId" name="cardNumberId" required>
      </div>
      <button type="submit" class="btn btn-primary">View My Loans</button>
    </form>
    <div th:if="${message}">
      <div class="alert alert-info" th:text="${message}"></div>
    </div>
    <table class="table table-striped" id="loansTable" th:if="${loans}">
      <thead>
      <tr>
        <th scope="col">Loan ID</th>
        <th scope="col">Book ISBN</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Loan Date</th>
        <th scope="col">Return Date</th>
      </tr>
      </thead>
      <tbody id="loansTableBody" th:each="loan : ${loans}">
      <tr>
        <td th:text="${loan.bookLoanId}"></td>
        <td th:text="${loan.book.isbn}"></td>
        <td th:text="${loan.book.title}"></td>
        <td th:text="${loan.book.author}"></td>
        <td th:text="${loan.loanDate}"></td>
        <td th:text="${loan.returnDate}"></td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script>
  function signOut() {
    console.log('Sign out logic to be implemented.');
  }
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
