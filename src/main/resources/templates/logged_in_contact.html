<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LibraryLink - Contact</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="/user/dashboard">LibraryLink User</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
    </ul>
    <!-- Sign Out Button -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Page content -->
<main role="main" class="container mt-5 flex-grow-1">
  <div class="jumbotron">
    <h1>Contact Us</h1>
    <p class="lead">We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
    <form>
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</main>

<!-- Footer -->
<footer class="footer bg-dark text-white text-center py-3 mt-auto">
  <div class="container">
    <div class="row">
      <div class="col">
        <a class="text-white" href="/logged_in_contact">Contact</a>
      </div>
      <div class="col">
        <a class="text-white" href="/logged_in_about">About</a>
      </div>
      <div class="col">
        <a class="text-white" href="/logged_in_faq">FAQ</a>
      </div>
    </div>
  </div>
</footer>

<!-- Bootstrap JavaScript dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
